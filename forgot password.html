<html>
<head>
  <title>Cash Direct - Forgot Password</title>
  <style>
    /* Same styles as your login page */
    body { font-family: Arial, sans-serif; background-color: #0000FF; }
    .container { width: 600px; margin: 50px auto; padding: 40px; border: 1px solid #ccc; border-radius: 20px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); background-color: #FFD700; }
    label { font-size: 18px; }
    input[type="text"], input[type="email"], input[type="password"], select { width: 96%; height: 40px; font-size: 18px; padding: 10px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 5px; }
    button[type="submit"] { width: 96%; height: 50px; font-size: 24px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="font-size: 50px; color: #4CAF50; text-align: center;">
      <span style="color: #008000;">CASH</span>
      <span style="color: #FF0000;">DIRECT</span>
      <br>
      <span style="color: #0000FF;">Reset Password</span>
    </h2>
    <form action="reset-password.php" method="post" id="forgot-password-form">
      <label>Enter your email address:</label>
      <input type="email" name="email" required>
      <span id="email-error" style="color: red;"></span>
      <button type="submit">Send Link</button>
      <p>Return to <a href="login.html">Login</a></p>
    </form>
    <p>We'll send a password reset link to your registered email address.</p>
    <p id="success-message" style="display: none; color: green;">Email sent successfully! Check your inbox for the password reset link.</p>
  </div>
  
  <script>
    document.getElementById("forgot-password-form").addEventListener("submit", function() {
      document.getElementById("success-message").style.display = "block";
    });
  </script>
</body>
</html>
